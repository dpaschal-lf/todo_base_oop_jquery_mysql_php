<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
    <script src="todoitem.js"></script>
    <script src="todocontroller.js"></script>
</head>
<body>
    <div id="todoApp"></div>
    <div id="modalShadow" class="hidden">
        <div id="modalBody">
            <div id="modalClose">X</div>
            <div id="modalContents"> 
            </div>
        </div>
    </div>
    <script id="todoDetails" type="text/html">
        <div class="details">
            <div class="titleControls">
                <div class="title updatable" placeholder='title'></div>
                <div class="controls">
                    <input class="completeCheckbox updatable" type="checkbox">
                </div>
            </div>
            <div class="description updatable" placeholder='description'></div>
            <input type="datetime-local" name="added" class="added">
            <div class="updateControls hidden">
                    <button class="saveButton">save</button><button class="cancelButton">cancel</button>
            </div>
        </div>
    </script>
    <script id="todoCreate" type="text/html">
        <div class="create">
            <input type="text" class="title" placeholder="title">
            <input type="text" class="description" placeholder='description'>
            <button class="saveButton">save</button><button class="cancelButton">cancel</button>            
        </div>
    </script>
    <link rel="stylesheet" href="tododetails.css">
</body>
</html>
